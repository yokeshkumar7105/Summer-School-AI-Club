<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selling Space</title>
    <link rel="stylesheet" href="sal1.css">
</head>
<body>
    <header>
        <h2 class="logo">InstiOLX</h2>
        <nav>
            <ul class="navlink">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Select the type of Item</h2>
        <div class="container">
            <form >
                <div class="ctn">
                    <input type="radio" name="selltype" id="mobile" value="Mobiles">
                    <label for="mobile">Mobiles</label>
                </div>
                <div class="ctn">
                    <input type="radio" name="selltype" id="vehicle" value="vehicle">
                    <label for="vehicle">Vehicles</label>
                </div>
                <div class="ctn">
                    <input type="radio" name="selltype" id="appl" value="appl">
                    <label for="appl">Appliances</label>
                </div>
                <div class="ctn">
                    <input type="radio" name="selltype" id="elec" value="elec">
                    <label for="elec">Electronics</label>
                </div>
            </form>

            <form>
                <div class="ctn1">
                    <label for="name" >Seller Name</label><br>
                    <input type="text" name="name" id="name" class="info" placeholder="Enter Your Name..." required ><br><br><br>
                    <label for="brand" >Brand</label><br>
                    <input type="text" name="brand" id="brand" class="info" placeholder="Enter Brand of Item..." required><br><br><br>

                    <label for="buydate" >Date of Buying</label><br>
                    <input type="date" name="buydate" id="buydate" class="info" required><br><br><br>

                    <label for="phno" >Phone Number</label><br>
                    <input type="tel" name="phno" id="phno" class="info" maxlength="10" placeholder="Enter phone Number..." required pattern="[0-9]{5}[0-9]{5}"><br><br><br>
                    <label for="location" >Location</label><br>
                    <input type="text" name="location" id="location" class="info" list="citylist" placeholder="Enter your city..." required >
                    <datalist id="citylist">
                        <option value="Chennai">Chennai</option>
                        <option value="Banglore"></option>
                        <option value="Hyderabad"></option>
                        <option value="Mumbai"></option>
                        <option value="Kolkata"></option>
                    </datalist><br><br><br>
                    <label for="price" >Price</label><br>
                    <input type="number" name="price" id="price" class="info" placeholder="Enter Price (in Rupees)..." required><br><br><br>
                    <label for="desc">Description of Product</label><br>
                    <textarea name="desc" id="desc" placeholder="Include detailed description about the product..."></textarea>
                    <label class="upload" for="file" >Upload Image</label><br>
                    <input type="file" name="file" class="filebox" id="file" multiple required><br><br>

                    <button type="submit">Post</button>
                    <button type="reset">Reset</button>
                </div><br>
            </form>
        </div>
    </main>

    <footer>
        <div class="foot">&copy; InstiOLX</div>
    </footer>
</body>
</html>
